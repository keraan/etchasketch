<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <h1>Etch-A-Sketch</h1>

        <div id="container">

        </div>
        <div class="controlDiv">
            <button class="controls" id="clearGridBtn">Clear Grid</button>
            <button class="controls" id="eraseBtn">Enable Eraser</button>
            <button class="controls" id="penBtn">Pen</button>
            <input type="color" id="colourPicker" value="#000000">
            <div id="gridSizeDiv">
                <input type="range" min="1" max="64" value="16" class="slider" id="gridSize">
                <p id="gridSizeText">16x16</p>
            </div>
        </div>
        <footer>Made for The Odin Project by Kieren Huynh</footer>
	<script src="index.js"></script>
  </body>
</html>
